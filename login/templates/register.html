{% load staticfiles %}
<link rel="stylesheet" type="text/css" href='{% static "login.css" %}' />
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    {% block content %}
      <h2>Sign up</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class='signupButton' type="submit">Sign up</button>
      </form>
    {% endblock %}
</body>
</html>
